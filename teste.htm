<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frase Aleatória</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #randomPhrase {
            font-size: 24px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Frase Aleatória</h1>
    <p id="randomPhrase"></p>
    <button onclick="getRandomPhrase()">Obter Frase Aleatória</button>

    <script>
        const phrases = [
            "Você separou o lixo corretamente. Ganhe 20 moedas verdes",
            "Você gastou muito papel no trabalho do colégio. Perca 20 moedas verdes"
        ];

        function getRandomPhrase() {
            const randomIndex = Math.floor(Math.random() * phrases.length);
            const randomPhrase = phrases[randomIndex];
            document.getElementById("randomPhrase").textContent = randomPhrase;
        }
    </script>
</body>
</html>
